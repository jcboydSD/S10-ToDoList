<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--  This assignment practices JavaScript event listeners, arrays and various array methods  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="ToDoList.css">
</head>

<body>
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">J. Boyd's<br>To Do List</h1>

            <form class="search">
                <label class="text-light">Search the list</label>
                <input class="form-control m-auto" type="text" name="search" placeholder="Search To Dos" />
            </form>
        </header>
    
        <ul class="list-group todos mx-auto text-light">
        </ul>
    
        <form class="add text-center my-4">
            <label class="text-light">Add a new To Do ...</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>
    
      </div>
    <script src="ToDoList.js"></script>
</body>
</html>
